type Query {
  ask(
    question: String!
  ): QuestionResponse
}

type Mutation {
  create_entry_one(
    object: create_entry_input!
  ): EntryResponse
}

input create_entry_input {
  text: String!
  date: String!
}

type TimeLine {
  entries: [String!]!
  series: [Series!]!
}

type Series {
  name: String!
  data: [Float!]!
}

type QuestionResponse {
  answer: String!
}

type EntryResponse {
  id: uuid!
}

