table:
  name: entry
  schema: public
object_relationships:
  - name: emotions
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: emotion
          schema: public
  - name: topics
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: topic
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - date
        - text
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - date
        - id
        - text
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - date
        - id
        - text
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
event_triggers:
  - name: entry_inserted
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://actions:80/entry_inserted
    request_transform:
      body:
        action: transform
        template: '{{$body.event.data.new}}'
      template_engine: Kriti
      version: 2
